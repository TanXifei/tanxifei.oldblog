# Site
title:              "谭汐霏の小站"
bio:                '一个来自广州的提米'
description:        "一个来自广州的提米"
locale:             zh_cn
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
bilibili:           2093454608
facebook:           
instagram:          
github:             TanXifei

# personal
location:           蓝海市NTK中心T1写字楼
phone:              
email:              Tanxifei@outlook.com # change this to your email to receive free emails for your contact submissions via Slapform.com

# Other
background_image:   https://pic2.ziyuan.wang/user/tanxifei/2024/06/eb5f5b8fdcbae46b0a2b268bf5bfd49a1718900870491_6156f2fb9014e.jpeg
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
